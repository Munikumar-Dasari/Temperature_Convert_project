<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="bg-container">
      <h1 class="main-heading">Temperature Converter</h1>
      <label class="label-text">Enter temperature:</label>
      <input
        type="number"
        id="temp"
        class="temperature"
        placeholder="Temperature"
      />
      <label class="label-text">Convert from:</label>
      <select id="from" class="options">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <label class="label-text">Convert to:</label>
      <select id="to" class="options">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <div class="button-container">
        <button class="convert-button" onclick="convert()">Convert</button>
      </div>
      <div id="result" class="result-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
